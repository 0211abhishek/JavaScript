<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Band Names Without Articles</title>
</head>
<body>
  <ul id="bands"></ul>

  <script>
    const bands = [
      "The Plot in You",
      "The Devil Wears Prada",
      "Pierce the Veil",
      "Norma Jean",
      "The Bled",
      "Say Anything",
      "The Midway State",
      "We Came as Romans",
      "Counterparts",
      "Oh, Sleeper",
      "A Skylit Drive",
      "Anywhere But Here",
      "An Old Dog"
    ];

    // Function to strip leading articles
    function strip(bandName) {
      return bandName.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort while ignoring leading articles
    const sortedBands = bands.sort((a, b) => strip(a) > strip(b) ? 1 : -1);

    // Insert sorted list items into the page
    document.querySelector('#bands').innerHTML = 
      sortedBands
        .map(band => `<li>${band}</li>`)
        .join('');
  </script>
</body>
</html>
