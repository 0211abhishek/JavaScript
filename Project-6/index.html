<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS30 â€“ Ajax Type Ahead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: "helvetica neue", Arial, sans-serif;
      font-size: 20px;
      font-weight: 200;
    }
    *, *:before, *:after { box-sizing: inherit; }

    .search-form { max-width: 500px; margin: 60px auto; }
    input.search {
      margin: 0;
      text-align: center;
      outline: 0;
      border: 10px solid #f7f7f7;
      width: 120%;
      left: -10%;
      position: relative;
      top: 10px;
      z-index: 2;
      border-radius: 5px;
      font-size: 40px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,.12), inset 0 0 2px rgba(0,0,0,.19);
      background: #fff;
    }

    ul.suggestions {
      margin: 0;
      padding: 0;
      position: relative;
      list-style: none;
    }
    .suggestions li {
      background: #fff;
      border-bottom: 1px solid #d8d8d8;
      box-shadow: 0 0 10px rgba(0,0,0,.14);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      text-transform: capitalize;
    }
    .suggestions li:nth-child(even) {
      transform: perspective(100px) rotateX(3deg) translateY(2px) scale(1.001);
      background: linear-gradient(to bottom, #ffffff 0%, #efefef 100%);
    }
    .suggestions li:nth-child(odd) {
      transform: perspective(100px) rotateX(-3deg) translateY(3px);
      background: linear-gradient(to top, #ffffff 0%, #efefef 100%);
    }
    .hl { background: #ffc600; }
    .population { font-size: 14px; }
    .details { text-align: center; font-size: 15px; }
  </style>
</head>
<body>
  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>

  <script>
    // Source data: top US cities (JSON)
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const cities = [];
    fetch(endpoint)
      .then(response => response.json())
      .then(data => cities.push(...data))
      .catch(err => console.error('Failed to load cities.json', err));

    function findMatches(wordToMatch, cities) {
      const regex = new RegExp(wordToMatch, 'i');
      return cities.filter(place => regex.test(place.city) || regex.test(place.state));
    }

    function numberWithCommas(x) {
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    function displayMatches() {
      const matchArray = findMatches(this.value, cities);
      const regex = new RegExp(this.value, 'gi');

      const html = matchArray.map(place => {
        const cityName = place.city.replace(regex, match => `<span class="hl">${match}</span>`);
        const stateName = place.state.replace(regex, match => `<span class="hl">${match}</span>`);
        return `
          <li>
            <span class="name">${cityName}, ${stateName}</span>
            <span class="population">${numberWithCommas(place.population)}</span>
          </li>
        `;
      }).join('') || `
        <li class="details">
          ${this.value ? 'No matches.' : 'Filter for a city'} <br>
          ${this.value ? '' : 'or a state'}
        </li>`;

      suggestions.innerHTML = html;
    }

    const searchInput = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');
    searchInput.addEventListener('change', displayMatches);
    searchInput.addEventListener('keyup', displayMatches);
  </script>
</body>
</html>
